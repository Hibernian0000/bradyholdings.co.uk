<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Brady Holdings">
    <title>Brady Holdings</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .nav-logo {
            margin-right: auto;
        }
        .nav-logo img {
            height: 28px;
            width: auto;
            display: block;
        }
        .nav-logo:hover {
            opacity: 0.5;
        }
        @media (max-width: 768px) {
            .nav-logo img {
                height: 24px;
            }
        }
        @media (max-width: 480px) {
            .nav-logo img {
                height: 20px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="https://bradyholdings.co.uk/" class="nav-logo">
            <img src="assets/images/logolink.png" alt="Brady Holdings">
        </a>
        <div class="nav-hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-main">

        <form class="contact-form" action="https://formspree.io/f/mykpgoak" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="organisation">Organisation</label>
                <input type="text" id="organisation" name="organisation">
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Your Enquiry</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="form-submit">Submit</button>
        </form>

    </main>

    <footer>
        <div class="footer-copy">
            <p>&copy; 2025 Brady Holdings.</p>
            <p><a href="privacy.html">Privacy Policy</a></p>
        </div>
    </footer>

</body>
</html>

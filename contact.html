<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Brady Holdings">
    <title>Brady Holdings</title>
    <link rel="icon" type="image/png" href="assets/images/logolink.png">
    <link rel="apple-touch-icon" href="assets/images/logolink.png">
    <link rel="stylesheet" href="style.css">
    <style>
        .nav-logo {
            margin-right: auto;
        }
        .nav-logo img {
            height: 28px;
            width: auto;
            display: block;
        }
        .nav-logo:hover {
            opacity: 0.5;
        }
        @media (max-width: 768px) {
            .nav-logo img {
                height: 24px;
            }
        }
        @media (max-width: 480px) {
            .nav-logo img {
                height: 20px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="https://bradyholdings.co.uk/" class="nav-logo">
            <img src="assets/images/logolink.png" alt="Brady Holdings">
        </a>
        <button class="nav-hamburger" aria-label="Menu" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-links">
            <li><a href="/about">About</a></li>
            <li><a href="/contact" aria-current="page">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-main">

        <form class="contact-form" action="https://formspree.io/f/mykpgoak" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="organisation">Organisation</label>
                <input type="text" id="organisation" name="organisation">
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Your Enquiry</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="form-submit">Submit</button>
        </form>

    </main>

    <footer>
        <div class="footer-copy">
            <p>&copy; 2025 Brady Holdings.</p>
            <p><a href="/privacy">Privacy Policy</a></p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.nav-hamburger');
            const navLinks = document.querySelector('.nav-links');
            
            if (hamburger && navLinks) {
                hamburger.addEventListener('click', function() {
                    hamburger.classList.toggle('active');
                    navLinks.classList.toggle('active');
                    
                    // Update aria-expanded for accessibility
                    const isExpanded = navLinks.classList.contains('active');
                    hamburger.setAttribute('aria-expanded', isExpanded);
                });

                // Close menu when clicking a link
                const links = navLinks.querySelectorAll('a');
                links.forEach(link => {
                    link.addEventListener('click', function() {
                        hamburger.classList.remove('active');
                        navLinks.classList.remove('active');
                        hamburger.setAttribute('aria-expanded', 'false');
                    });
                });

                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!hamburger.contains(event.target) && !navLinks.contains(event.target)) {
                        hamburger.classList.remove('active');
                        navLinks.classList.remove('active');
                        hamburger.setAttribute('aria-expanded', 'false');
                    }
                });
            }
        });
    </script>

</body>
</html>

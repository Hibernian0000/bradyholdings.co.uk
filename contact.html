<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Brady Holdings">
    <title>Contact - Brady Holdings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="nav-hamburger" aria-label="Menu">
            <span></span>
            <span></span>

        </div>
        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-main">

        <form class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="organisation">organisation</label>
                <input type="text" id="organisation" name="organisation">
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Your Inquiry</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="form-submit">Submit</button>
        </form>

        <div class="contact-note">
            <strong>Note:</strong> The contact form is currently configured with a placeholder. To make it functional:
            <ol>
                <li>Create a free account at <a href="https://formspree.io" target="_blank" rel="noopener">Formspree.io</a></li>
                <li>Get your form endpoint</li>
                <li>Replace <code>YOUR_FORM_ID</code> in the form action with your actual Formspree ID</li>
            </ol>
        </div>

    </main>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Brady Holdings">
    <title>Brady Holdings</title>
    <link rel="icon" type="image/png" href="assets/images/logolink.png">
    <link rel="apple-touch-icon" href="assets/images/logolink.png">
    <link rel="stylesheet" href="style.css">
    <style>
        /* ------------------------------------------------
           Homepage layout override — horizontal placement:
           crest on the left, wordmark to its right,
           both vertically centred, biased toward the
           left half of the viewport (matching reference).
           ------------------------------------------------ */

        .home-main {
            /* keep the full-viewport vertical centering from style.css,
               but shift the content group toward the left */
            justify-content: flex-start;
            padding-left: 10%;
        }

        .home-logo-wrap {
            /* side-by-side row instead of stacked column */
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 64px;             /* space between crest and wordmark */
            max-width: none;       /* remove the 560 px cap */
            text-align: left;
        }

        .home-logo-wrap img {
            /* crest sizing — roughly matches the reference proportion */
            width: 320px;
            max-width: 320px;
            flex-shrink: 0;
        }

        .home-wordmark {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 2.6rem;           /* large, airy wordmark */
            font-weight: 400;
            letter-spacing: 0.28em;      /* generous tracking */
            color: #004225;
            white-space: nowrap;
            line-height: 1;
        }

        /* ---------- responsive ---------- */
        @media (max-width: 768px) {
            .home-main {
                justify-content: center;
                padding-left: 5%;
                padding-right: 5%;
            }
            .home-logo-wrap {
                gap: 40px;
            }
            .home-logo-wrap img {
                width: 220px;
                max-width: 220px;
            }
            .home-wordmark {
                font-size: 1.6rem;
                letter-spacing: 0.18em;
            }
        }

        @media (max-width: 480px) {
            .home-main {
                padding-left: 0;
                justify-content: center;
            }
            .home-logo-wrap {
                flex-direction: column;   /* stack on very small screens */
                align-items: center;
                gap: 28px;
                text-align: center;
            }
            .home-logo-wrap img {
                width: 180px;
                max-width: 180px;
            }
            .home-wordmark {
                font-size: 1.2rem;
                letter-spacing: 0.2em;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <main class="home-main">
        <div class="home-logo-wrap">
            <img src="assets/images/crestmain-removebg.png" alt="Brady Holdings crest">
            <h1 class="home-wordmark">BRADY HOLDINGS</h1>
        </div>
    </main>

    <footer>
        <div class="footer-copy">
            <p>&copy; 2025 Brady Holdings.</p>
            <p><a href="/privacy">Privacy Policy</a></p>
        </div>
    </footer>

</body>
</html>
